<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <style>
        /* 使图片充满整个窗口 */
        body, html {
            height: 100%;
            margin: 0;
        }

        /* 设置背景图片 */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../logo/xuegao1.jpg'); /* 替换为你自己的图片路径 */
            background-size: cover;  /* 使图片保持纵横比并覆盖整个背景 */
            background-position: center;  /* 将图片居中显示 */
            opacity: 0.5;  /* 设置背景图片的透明度 */
            z-index: -1;  /* 让背景图片在内容后面 */
        }

                /* 页面内容 */
                .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* 将内容居中 */
            text-align: center;
            color: white;
            z-index: 1;
        }

        /* 半透明的白色长方形框框 */
        .box {
            background-color: rgba(255, 255, 255, 0.7); /* 半透明白色 */
            width: 1000px;  /* 缩小宽度为屏幕宽度的一半 */
            height: 500px;  /* 增加高度 */
            padding: 20px;  /* 内部留出适当的空间 */
            border-radius: 10px;  /* 边角圆润 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* 加一点阴影效果 */
        }

        h1 {
            font-size: 2.5em;  /* 调整标题字体大小 */
            margin: 0;
            color: black;
        }

        p {
            font-size: 1.2em;  /* 调整文本字体大小 */
            margin-top: 10px;
        }
        /* 导航栏样式 */
        .box1 {
            width: 20%;
            height: 100vh;
            background-color: #00BFFF; /* 天蓝色 */
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            font-size: 1.2em;
            z-index: 10;
        }

        /* 导航栏项目样式 */
        .nav-item {
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #1E90FF; /* 蓝色悬浮效果 */
        }

        /* 内容区域样式 */
        .content {
            margin-left: 22%; /* 留出空间给导航栏 */
            padding: 20px;
        }

        .content-item {
            display: none;
        }

        /* 主内容框样式 */
        .box {
            width: 60%;
            margin: 0 auto; /* 保证 box 居中 */
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- 背景图片 -->
    <div class="background-image"></div>

    <!-- 页面内容 -->
    <div class="content">
        <div class="box">
            <h1>欢迎来到我的主页！</h1>
            <p>这里是我的个人网站，感谢你的访问。</p>
        </div>
        <!-- 添加导航栏 -->
        <div class="box1">
            <div class="nav-item" data-content="content1">栏目 1</div>
            <div class="nav-item" data-content="content2">栏目 2</div>
            <div class="nav-item" data-content="content3">栏目 3</div>
            <div class="nav-item" data-content="content4">栏目 4</div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <div id="content1" class="content-item">内容 1</div>
            <div id="content2" class="content-item" style="display: none;">内容 2</div>
            <div id="content3" class="content-item" style="display: none;">内容 3</div>
            <div id="content4" class="content-item" style="display: none;">内容 4</div>
        </div>

        <!-- 主内容框 -->
        <div class="box">
            <p>这里是中间内容区域。</p>
        </div>
    </div>

</body>
<script>
    // JavaScript 代码：切换内容显示
    const navItems = document.querySelectorAll('.nav-item');
    const contentItems = document.querySelectorAll('.content-item');

    navItems.forEach(item => {
        item.addEventListener('click', () => {
            const targetContent = item.getAttribute('data-content');

            contentItems.forEach(content => {
                content.style.display = (content.id === targetContent) ? 'block' : 'none';
            });
        });
    });

</script>
</html>
