<!DOCTYPE html>
<html>
<head>
    <title>图片上传到GitHub</title>
    <style>
        #imgbox {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .img-item {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        .img-item:hover {
            transform: scale(1.05);
        }
        
        /* 新增：模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .caption {
            margin: auto;
            display: block;
            width: 80%;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }
        
        @media (max-width: 600px) {
            .img-item {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>上传图片到GitHub仓库</h1>
    
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <br><br>
        <input type="text" id="filename" placeholder="文件名(不含扩展名)" required>
        <br><br>
        <button type="submit">上传到GitHub</button>
    </form>
    
    <div id="status"></div>
    
    <h2>图库</h2>
    <div id="imgbox">
        <!-- 图片将在这里动态加载 -->
    </div>
    
    <!-- 新增：图片放大模态框 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption" class="caption"></div>
    </div>
    
    <script src="upload.js"></script>
</body>
</html>
